                            <circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle>
                        </g>
                    </svg>

                            />

                    </svg>
                </div>
                {content}
            </div>
        </div>
        <script>
            function fitContainerToAspectRatio(desiredAspectRatio) {
                const container = document.querySelector('.container')
                const existingContainerPadding = parseInt(getComputedStyle(container).padding) || 0
                const containerRect = container.getBoundingClientRect()
                const containerAspectRatio = containerRect.width / containerRect.height
                if (containerAspectRatio > desiredAspectRatio) {
                    const increaseHeightPx = containerRect.width / desiredAspectRatio - containerRect.height
                    const halfIncreaseHeightWithExistingPaddingPx =
                        Math.round(increaseHeightPx / 2) + existingContainerPadding
                    container.style.padding = `${halfIncreaseHeightWithExistingPaddingPx}px ${existingContainerPadding}px`
                } else {
                    const increaseWidthPx = containerRect.height * desiredAspectRatio - containerRect.width
                    const halfIncreaseWidthWidthExistingPaddingPx =
                        Math.round(increaseWidthPx / 2) + existingContainerPadding
                    container.style.padding = `${existingContainerPadding}px ${halfIncreaseWidthWidthExistingPaddingPx}px`
                }
            }
        </script>
    </body>
